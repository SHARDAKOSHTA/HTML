<html>
    <style>
        .parent{
            height:600px;
            width:900px;
            margin:  auto;
            display: grid;
            grid-template-columns: 300px 300px 300px;
grid-template-rows: 200px 200px 200px;
gap: 10px;
        }
        .child{
background-color: burlywood;
            border: 1px solid black;
            overflow: hidden;
        }
       .child img{
        height:100%;
        width:100%;
        background-size: cover;
       transition: transform 0.4s ease;
       }
       .child:hover img{
    transform: scale(1.2);
       }
       #five{
        
            background-color: brown;
            grid-row: span 2;
             
        }
        
    </style>
    <head>
        <body>
            <div class="parent">
                <div class="child" id="one">
                    <img src="https://images.unsplash.com/photo-1768572413288-9d9b26e5b23d?q=80&w=385&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                </div>
            <div class="child" id="two">
                <img src="https://images.unsplash.com/photo-1768432983836-84dde84cdbd9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"/>
            </div>
             <div class="child" id="three">
                <img src="https://images.unsplash.com/photo-1768463852017-921060ff24fe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8"/>
