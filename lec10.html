<html>
    <style>
        .parent{
height: 700px;
border:2px solid black;
display: grid;
grid-template-columns: 200px 300px 200px;
grid-template-rows: 200px 200px 200px;
        }
        .child{
            background-color: burlywood;
            border: 1px solid black;
        }
        #one{
            background-color: aquamarine;
            grid-row-start: 1;
            grid-row-start: 2;
        }
        #three{
background-color: crimson;
        }
        #five{
background-color: blue;
grid-column-start: 2;
grid-column-start: 3;
        }
        #seven{
            background-color: violet;
        }
        #nine{
            background-color: chartreuse;
        }
        
        
    </style>
    <head>
        <body>
            <div class="parent">
            <div class="child" id="one">1</div>
            <div class="child" id="two">2</div>
             <div class="child" id="three">3</div>
              <div class="child" id="four">4</div>
               <div class="child" id="five">5</div>
                <div class="child" id="six">6</div>
                 <div class="child" id="seven">7</div>
                  <div class="child" id="eight">8</div>
                   <div class="child" id="nine">9</div>
                    <div class="child" id="ten">10</div>
            </div>
        </body>
    </head>
</html>
